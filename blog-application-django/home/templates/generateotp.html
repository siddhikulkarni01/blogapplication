<body class="img js-fullheight"
      style="background-image: url(https://preview.colorlib.com/theme/bootstrap/login-form-20/images/bg.jpg.webp);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h1 class="heading-section">Generate OTP Form</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form action="" class="signin-form" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                                   value="{{uname}}" required>
                        </div>
                        <div class="form-group">
                            <label for="toemail" class="form-label">Email Id</label>
                            <input type="email" class="form-control" id="toemail" name="toemail" placeholder="Email Id"
                                   value="{{toemail}}" required>
                        </div>
                        <div class="form-group">
                            <a href="http://onnovater.in/generate_otp.php?toemail={{toemail}}&otp={{otp}}&redirecturl={{redirecturl}}" style="color:red; font-size:25px;">Generate OTP</a>
                        </div>
                        </form>
                </div>

                </form>
                {% endblock %}

            </div>
        </div>
    </div>
    </div>
</section>
<script src="js/jquery.min.js"></script>
