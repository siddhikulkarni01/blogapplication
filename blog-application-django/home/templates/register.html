{% extends 'base.html' %}

{% block title %} Register Page {% endblock %}
{% block registeractive %} active {% endblock registeractive %}


{% block body %}
{% load static %}
<html lang="en">
<head>
<title>Login 10</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'style.css' %}">

<style type="text/css">
    
    body{
         background-image: url('https://preview.colorlib.com/theme/bootstrap/login-form-20/images/bg.jpg.webp');
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;


    }
    h6{
        color:white;
    }
</style>
<body >
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">
<h2 class="heading-section">Registration Form</h2>
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-6 col-lg-4">
<div class="login-wrap p-0">
<form action="/register/" class="signin-form" method="POST"> {% csrf_token %}
<div class="form-group">
<label for="username" class="form-label">Username</label>
<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
</div>
<div class="form-group">
<label for="first_name" class="form-label">First Name</label>
<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name " required>
</div>
<div class="form-group">
<label for="last_name" class="form-label">Last Name</label>
<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" required>
</div>
<div class="form-group">
<label for="email" class="form-label">Email address</label>
<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
</div>
<div class="form-group">
<label for="password1" class="form-label">Password</label>
<input type="password" class="form-control"  id="password1" name="password1" placeholder="Password" required>
</div>
<div class="form-group">
<label for="password" class="form-label">Confirm Password2</label>
<input type="password" class="form-control"  id="password" name="password2" placeholder=" Confirm Password" required>
</div>
<div class="form-group">
<button type="submit" class="form-control btn btn-primary submit px-3">Register </button>
<label><center>{{info}}</center></label>
<h3><label><center>{% for msg in messages %}
                    {{msg}}
                    {% endfor %}</center></label></h3>
</div>

<div class="form-group d-md-flex">
<div class="w-50">
</div>
<div class="w-50 text-md-right">

</div>
</div>
</form>
{% endblock %}
<div class="social d-flex text-center">

</div>
</div>
</div>
</div>
</div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script defer src="https://static.cloudflareinsights.com/beacon.min.js/vaafb692b2aea4879b33c060e79fe94621666317369993" integrity="sha512-0ahDYl866UMhKuYcW078ScMalXqtFJggm7TmlUtp0UlD4eQk0Ixfnm5ykXKvGJNFjLMoortdseTfsRT8oCfgGA==" data-cf-beacon='{"rayId":"78b750a00e64847d","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2022.11.3","si":100}' crossorigin="anonymous"></script>
</body>
</html>
